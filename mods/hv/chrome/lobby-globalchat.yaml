Container@LOBBY_GLOBALCHAT_PANEL:
	Logic: GlobalChatLogic
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Children:
		Container@GLOBALCHAT_MAIN_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM - 30
			Children:
				Background@TOPIC:
					Width: 675
					Height: 20
					Background: dialog2
					Children:
						Label@CHANNEL_TOPIC:
							X: 10
							Y: 0 - 1
							Width: PARENT_RIGHT - 20
							Height: PARENT_BOTTOM
							Font: TinyBold
							Align: Center
				ScrollPanel@HISTORY_PANEL:
					Y: 20
					Width: 675
					Height: PARENT_BOTTOM - 50
					TopBottomSpacing: 4
					ItemSpacing: 4
					Children:
						Container@CHAT_TEMPLATE:
							X: 2
							Width: PARENT_RIGHT - 27
							Height: 16
							Children:
								Label@TIME:
									X: 3
									Width: 10
									Height: 15
									VAlign: Top
									Shadow: True
								Label@PREFIX:
									X: 30
									Width: 25
									Height: 15
									VAlign: Top
									Shadow: True
								Label@TEXT:
									X: 5
									Width: PARENT_RIGHT - 60
									Height: 15
									WordWrap: true
									VAlign: Top
									Shadow: True
				TextField@CHAT_TEXTFIELD:
					X: 205
					Y: PARENT_BOTTOM - 25
					Width: 470
					Height: 25
				ScrollPanel@NICKNAME_PANEL:
					X: PARENT_RIGHT - WIDTH
					Width: 174
					Height: PARENT_BOTTOM - 30
					Children:
						Container@NICKNAME_TEMPLATE:
							Width: PARENT_RIGHT - 25
							Height: 20
							Children:
								Image@INDICATOR:
									ImageCollection: lobby-bits
									ImageName: admin
									X: 4
									Y: 9
								Label@NICK:
									X: 15
									Width: PARENT_RIGHT - 15
									Height: 20
				Button@DISCONNECT_BUTTON:
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - 25
					Width: 174
					Height: 25
					Text: Leave Chat
					Font: Bold
		Container@GLOBALCHAT_CONNECT_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM - 30
			Children:
				Background:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM - 30
					Background: scrollpanel-bg
					Children:
						Label@GLOBAL_CHAT_LABEL:
							Y: PARENT_BOTTOM / 4
							Width: PARENT_RIGHT
							Align: Center
							Text: Global Chat
							Font: Bold
						Label@NICKNAME_LABEL:
							X: 200
							Y: PARENT_BOTTOM / 4 + 35
							Text: Nickname:
						TextField@NICKNAME_TEXTFIELD:
							X: 270
							Y: PARENT_BOTTOM / 4 + 25
							Width: 150
							Height: 25
						Button@CONNECT_BUTTON:
							X: 430
							Y: PARENT_BOTTOM / 4 + 25
							Width: 100
							Height: 25
							Text: Connect
							Font: Bold
				TextField@FAKE_CHAT:
					X: 205
					Y: PARENT_BOTTOM - 25
					Width: PARENT_RIGHT - 205
					Height: 25
					LeftMargin: 60
					Disabled: true

