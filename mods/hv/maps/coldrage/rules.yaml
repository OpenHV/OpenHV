^BaseWorld:
	TerrainLighting:
		Intensity: 0.65

World:
	WeatherOverlay:
		ChangingWindLevel: true
		WindLevels: -5, -3, -2, 0
		WindTick: 150, 550
		InstantWindChanges: false
		UseSquares: true
		ParticleSize: 1, 3
		ScatterDirection: -1, 1
		Gravity: 1.00, 2.00
		SwingOffset: 1.0, 1.5
		SwingSpeed: 0.001, 0.025
		SwingAmplitude: 1.0, 1.5
