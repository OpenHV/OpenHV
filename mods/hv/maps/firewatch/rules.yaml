WATERTANK:
	Inherits: ^TrackedVehicle
	Inherits@AutoTarget: ^AutoTargetGroundAssaultMove
	AutoTargetPriority@Default:
		ValidTargets: Fire
	AutoTargetPriority@AttackAnything:
		ValidTargets: Fire
	Valued:
		Cost: 1000
	Tooltip:
		Name: Fire Fighting Tank
		GenericName: Tank
	Buildable:
		Queue: Vehicle
		Prerequisites: ~base
		BuildPaletteOrder: 240
		Description: Armored Fire Fighting Vehicle
	Armament:
		Weapon: WaterCannon
		LocalOffset: 400,-50,0
	AttackFrontal:
		Voice: Action
		TargetLineColor: 0000FF
	AttackMove:
		TargetLineColor: 0000FF
	WithAttackAnimation:
		Sequence: shoot
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 60000
	Armor:
		Type: Heavy
	Mobile:
		Speed: 71
	RevealsShroud:
		Range: 6c0
	RenderSprites:
		PlayerPalette: green

