		Prerequisites: ~base
		BuildPaletteOrder: 240
		Description: Civilian Fire Engine
	Armament:
		Weapon: WaterCannon
		LocalOffset: 400,-50,0
	AttackMove:
		TargetLineColor: 0000FF
	AttackTurreted:
