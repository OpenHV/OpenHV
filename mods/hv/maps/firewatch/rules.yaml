AIRTANKER:
	Inherits: BOMBER
	Tooltip:
		Name: actor-airtanker-name
	Aircraft:
		Speed: 300
	Armament:
		Weapon: WaterBomb
		LocalOffset: -250,-256,0, -250,256,0

TREEFLAME:
	Inherits@Shape: ^1x1Shape
