^BaseWorld:
	TerrainLighting:
		Intensity: 0.85
	GlobalLightingPaletteEffect:
		Red: 1.3
		Green: 1.3
		Blue: 0.8
		Ambient: 0.9
	WeatherOverlay:
		ChangingWindLevel: false
		WindLevels: -20, -8, -4
		WindTick: 150, 550
		InstantWindChanges: true
		UseSquares: true
		ParticleSize: 1, 3
		ScatterDirection: -2, 3
		Gravity: 8, 9
		SwingOffset: 1.0, 1.5
		SwingSpeed: 0, 0.1
		SwingAmplitude: 0, 0.1
		ParticleColors: FFEFD5, FBCEB1, FED8B1
		LineTailAlphaValue: 16
	CloudSpawner:
		Image: cloud
		Sequences: cloud1, cloud1f, cloud2, cloud2f, cloud3, cloud3f
		Palette: cloud
		Speed: 20, 30

