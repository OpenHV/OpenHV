Player:
	PlayerResources:
		DefaultCash: 12000
	ExternalCondition@CampaignAI:
		Condition: railgun-enabled
	SupportPowerBotModule:
		RequiresCondition: railgun-enabled
		Decisions:
			Railgun:
				OrderName: Blastem
				MinimumAttractiveness: 1000
				FineScanRadius: 2
				Consideration@1:
					Against: Enemy
					Types: Air, Tank, Vehicle, Infantry, Water
					Attractiveness: 2
					TargetMetric: Value
					CheckRadius: 2c0
				Consideration@2:
					Against: Enemy
					Types: Structure
					Attractiveness: 1
					TargetMetric: Value
					CheckRadius: 2c0
				Consideration@3:
					Against: Ally
					Types: Ground, Water
					Attractiveness: -10
					TargetMetric: Value
					CheckRadius: 3c0

World:
	GlobalLightingPaletteEffect:
		Red: 0.6
		Green: 0.6
		Blue: 0.8
		Ambient: 0.9
	TerrainLighting:
