MpSpawn:
	Interactable:
	EditorOnlyTooltip:
		Name: Multiplayer spawn point
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	WithSpriteBody:
	RenderSpritesEditorOnly:
		PlayerPalette: misc
	BodyOrientation:
		QuantizedFacings: 1
	MapEditorData:
		Categories: System
	RequiresSpecificOwners:
		ValidOwnerNames: Neutral

EditorWorld:
	Inherits: ^BaseWorld
	EditorActorLayer:
	EditorResourceLayer:
		RecalculateResourceDensity: false
		ResourceTypes:
			gold:
				ResourceIndex: 1
				TerrainType: Ore
				AllowedTerrainTypes: Clear, Crater, Grass, Grass Pit, Road, Mountain, Snow, Red Snow, Plant, Tech
				MaxDensity: 3
			iron:
				ResourceIndex: 2
				TerrainType: Ore
				AllowedTerrainTypes: Clear, Crater, Grass, Grass Pit, Road, Mountain, Snow, Red Snow, Plant, Tech
				MaxDensity: 3
			water:
				ResourceIndex: 3
				TerrainType: Water
				AllowedTerrainTypes: Crater
				MaxDensity: 1
	EditorSelectionLayer:
	LoadWidgetAtGameStart:
	EditorActionManager:
	EditorCursorLayer:
	EditorAutoTiler:

EditorPlayer:
	Inherits: ^BasePlayer

TRANSPRT.colorpicker:
	Inherits: TRANSPRT
	-Buildable:
	-MapEditorData:
	RenderSprites:
		Image: transprt
		Palette: colorpicker

