	Faction@0:
		Name: Yuruki
		InternalName: yi
		Side: Corporations
		Selectable: true
		Description: Yuruki Industries\nA corporation that grew by colonizing new planets.\nTheir colonial defense forces helped paved the way for\nan aggressive expansion throughout the solar system.\n\nFaction Variations:\n    - Uses fast shuttlecraft as air units\n\nSpecial Units:\n    - Dual Artillery\n    - Hacker Tank\n    - Lightning Tank\n    - Stealth Tank\n\nSuperweapon:\n    - Air Strike\n    - Thermonuclear Bomb
	Faction@1:
		Name: Synaty
		InternalName: sc
		Side: Corporations
		Selectable: true
		Description: Synaty Corporation\nA large interplanatary company that manufactures,\neverything from common household appliances to armaments.\nTheir security department became a large paramilitary force.\n\nFaction Variations:\n    - Uses helicopters as air units\n\nSpecial Units:\n    - Railgun Tank\n    - Countermeasure Tank\n    - Missile Tank\n\nSuperweapon:\n    - Drop Pods\n    - Orbital Railgun Strike
	Faction@Random:
		Name: Any
		InternalName: Random
		RandomFactionMembers: yi, sc
		Side: Random
		Description: Random Corporation\nA random corporation will be chosen when the game starts.
