Debris:
	Inherits: BigSplash
	ReloadDelay: 60
	Range: 2c768
	Projectile: Bullet
		Speed: 64, 128
		Blockable: false
		LaunchAngle: 150, 200
		Inaccuracy: 1c256
		Image: debris
		Sequences: small, small2, small3
		Shadow: true
	Warhead@GroundEffect: CreateEffect
		Image: small_smoke
		Explosions: idle
		ValidTargets: Ground

LargeDebris:
	Inherits: Debris
	Projectile: Bullet
		Sequences: large

ForestFire:
	ValidTargets: Ground, Tree
	Warhead@Damage: SpreadDamage
		Falloff: 100, 36, 12
		Delay: 10
		Spread: 0c768
		Damage: 50
		ValidTargets: Ground, Tree
		Versus:
			None: 90
			Wood: 100
			Light: 60
			Heavy: 25
			Concrete: 10
		DamageTypes: Fire
		AffectsParent: true
	Warhead@Incendiary: TreeDamage
		Damage: 50
		Falloff: 100, 36, 12
		Spread: 0c768

Spaceman:
	Inherits: BigSplash
	ReloadDelay: 60
	Range: 2c768
	Projectile: GravityBomb
		Image: spaceman
		Shadow: true
		Velocity: 0,0,-45
		Acceleration: 0,0,-30
	Warhead@GroundEffect: CreateEffect
		Explosions: blood
		ValidTargets: Ground
		ImpactSounds: bodyfall.wav
