Debris:
	ReloadDelay: 60
	Range: 2c768
	Projectile: Bullet
		Speed: 64, 128
		Blockable: false
		LaunchAngle: 150, 200
		Inaccuracy: 1c256
		Image: debris
		Sequences: small, small2, small3
		Shadow: true
	Warhead@GroundEffect: CreateEffect
		Image: small_smoke
		Explosions: idle
		ValidTargets: Ground
	Warhead@WaterEffect: CreateEffect
		Image: water_splash
		Explosions: water_splash_a, water_splash_b
		ValidTargets: Water
		InvalidTargets: Ship, Structure
		ImpactSounds: big-water-splash1_cgeffex.wav, big-water-splash2_cgeffex.wav, big-water-splash3_cgeffex.wav, big-water-splash4_cgeffex.wav
	Warhead@LavaEffect: CreateEffect
		Image: lava_splash
		Explosions: lava_splash_a, lava_splash_b
		ValidTargets: Lava
		InvalidTargets: Ship, Structure
		ImpactSounds: big-water-splash1_cgeffex.wav, big-water-splash2_cgeffex.wav, big-water-splash3_cgeffex.wav, big-water-splash4_cgeffex.wav
	Warhead@SwampEffect: CreateEffect
		Image: swamp_splash
		Explosions: swamp_splash_a, swamp_splash_b
		ValidTargets: Swamp
		InvalidTargets: Ship, Structure
		ImpactSounds: big-water-splash1_cgeffex.wav, big-water-splash2_cgeffex.wav, big-water-splash3_cgeffex.wav, big-water-splash4_cgeffex.wav

LargeDebris:
	Inherits: Debris
	Projectile: Bullet
		Sequences: large

ForestFire:
	ValidTargets: Ground, Tree
	Warhead@Damage: SpreadDamage
		Falloff: 100, 36, 12
		Delay: 10
		Spread: 0c768
		Damage: 50
		ValidTargets: Ground, Tree
		Versus:
			None: 90
			Wood: 100
			Light: 60
			Heavy: 25
			Concrete: 10
		DamageTypes: Fire
		AffectsParent: true
	Warhead@Incendiary: TreeDamage
		Damage: 50
		Falloff: 100, 36, 12
		Spread: 0c768

