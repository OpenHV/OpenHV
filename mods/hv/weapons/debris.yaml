Debris:
	ReloadDelay: 60
	Range: 2c768
	Projectile: Bullet
		Speed: 64, 128
		Blockable: false
		LaunchAngle: 150, 200
		Inaccuracy: 1c256
		Image: debris
		Sequences: small, small2, small3
		Shadow: true
	Warhead@GroundEffect: CreateEffect
		Image: small_smoke
		Explosions: idle
		ValidTargets: Ground
	Warhead@WaterEffect: CreateEffect
		Image: water_splash_small
		Explosions: water_splash_small_a, water_splash_small_b
		ValidTargets: Water
		InvalidTargets: Ship, Structure
		ImpactSounds: Video_Game_Splash-Ploor.wav
	Warhead@LavaEffect: CreateEffect
		Image: lava_splash_small
		Explosions: lava_splash_small_a, lava_splash_small_b
		ValidTargets: Lava
		InvalidTargets: Ship, Structure
		ImpactSounds: Video_Game_Splash-Ploor.wav
	Warhead@SwampEffect: CreateEffect
		Image: swamp_splash_small
		Explosions: swamp_splash_small_a, swamp_splash_small_b
		ValidTargets: Swamp
		InvalidTargets: Ship, Structure
		ImpactSounds: Video_Game_Splash-Ploor.wav

LargeDebris:
	Inherits: Debris
	Projectile: Bullet
		Sequences: large

ForestFire:
	ValidTargets: Ground, Tree
	Warhead@Damage: SpreadDamage
		Falloff: 100, 36, 12
		Delay: 10
		Spread: 0c768
		Damage: 50
		ValidTargets: Ground, Tree
		Versus:
			None: 90
			Wood: 100
			Light: 60
			Heavy: 25
			Concrete: 10
		DamageTypes: Fire
		AffectsParent: true
	Warhead@Incendiary: TreeDamage
		Damage: 50
		Falloff: 100, 36, 12
		Spread: 0c768

Spaceman:
	ReloadDelay: 60
	Range: 2c768
	Projectile: GravityBomb
		Image: spaceman
		Shadow: true
		Velocity: 0,0,-45
		Acceleration: 0,0,-30
	Warhead@GroundEffect: CreateEffect
		Explosions: blood
		ValidTargets: Ground
		ImpactSounds: bodyfall.wav
	Warhead@WaterEffect: CreateEffect
		Image: water_splash_small
		Explosions: water_splash_small_a, water_splash_small_b
		ValidTargets: Water
		InvalidTargets: Ship, Structure
		ImpactSounds: Video_Game_Splash-Ploor.wav
	Warhead@LavaFlame: CreateEffect
		Explosions: flame
		ValidTargets: Lava
	Warhead@LavaSplash: CreateEffect
		Image: lava_splash_small
		Explosions: lava_splash_small_a, lava_splash_small_b
		ValidTargets: Lava
		InvalidTargets: Ship, Structure
		ImpactSounds: Video_Game_Splash-Ploor.wav
	Warhead@SwampEffect: CreateEffect
		Image: swamp_splash_small
		Explosions: swamp_splash_small_a, swamp_splash_small_b
		ValidTargets: Swamp
		InvalidTargets: Ship, Structure
