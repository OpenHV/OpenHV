BuildingExplode:
	Warhead@Effect: CreateEffect
		Explosions: medium, medium_2, large, large_f, large_2, large_3
		ImpactSounds: explosion07.ogg, explosion08.ogg

^Explosion:
	ValidTargets: Ground, Water, Air, Tree, Lava, Swamp
	Warhead@Damage: SpreadDamage
		Spread: 426
		Damage: 0
	Warhead@Incendiary: TreeDamage
		Spread: 426
		Damage: 0
	Warhead@Effect: CreateEffect
		Explosions: small_2
		ValidTargets: Ground, Air, Water, Lava, Swamp
		ImpactSounds: explosion02.ogg, explosion03.ogg

UnitExplodeSmall:
	Inherits: ^Explosion
	Warhead@Effect: CreateEffect
		Explosions: small_2

UnitExplodeMedium:
	Inherits: ^Explosion
	Warhead@Effect: CreateEffect
		Explosions: medium_2

UnitExplodeLarge:
	Inherits: ^Explosion
	Warhead@Effect: CreateEffect
		Explosions: large

UnitExplodeLargeDamaging:
	Inherits: UnitExplodeLarge
	Warhead@Effect: CreateEffect
		Explosions: large
	Warhead@Damage: SpreadDamage
		Damage: 8000
	Warhead@Incendiary: TreeDamage
		Damage: 8000

UnitExplodeHuge:
	Inherits: ^Explosion
	Warhead@Effect: CreateEffect
		Explosions: large_3

PropExplode:
	Inherits: ^Explosion
	Warhead@Damage: SpreadDamage
		Damage: 0
	Warhead@Effect: CreateEffect
		Explosions: medium

AntiTankMine:
	Warhead@Damage: SpreadDamage
		Spread: 256
		Damage: 40000
		AffectsParent: true
		InvalidTargets: Mine
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath, Fire
	Warhead@Incendiary: TreeDamage
		Spread: 256
		Damage: 40000
	Warhead@Effect: CreateEffect
		Explosions: large_2, large_3
		ImpactSounds: mine_explosion.ogg
	Warhead@Smudge: LeaveSmudge
		SmudgeType: Crater
		Chance: 50
		InvalidTargets: Structure, Wall, Trees

AntiTankWaterMine:
	Inherits: AntiTankMine
	Warhead@Effect: CreateEffect
		Image: water_splash_big
		Explosions: water_splash_big_a, water_splash_big_b
		ImpactSounds: water_mine_explosion.ogg

PilotSpawn:
	ValidTargets: Air
	Warhead@SpawnPilot: FireRadius
		Weapon: SpaceMan
		ValidTargets: Air

DropPodImpact:
	ValidTargets: Ground, Tree
	Warhead@Debris: FireShrapnel
		Weapon: Debris
		Amount: 4
	Warhead@Effect: CreateEffect
		Explosions: idle
		Image: smoke
		ImpactSounds: impact_sangnamsa.ogg

DropPodExplode:
	ValidTargets: Ground, Air, Water, Lava, Swamp
	Warhead@Effect: CreateEffect
		Explosions: medium
		ValidTargets: Ground, Air, Water, Lava, Swamp
		ImpactSounds: explosion02.ogg, explosion03.ogg

ExplosiveCharge:
	ValidTargets: Ground, Structure
	Range: 2c0
	Projectile: InstantHit
	Warhead@Damage: TargetDamage
		DamageTypes: Fire
		Spread: 512
		Damage: 10000
		Versus:
			None: 150
			Steel: 320
			Light: 350
			Heavy: 350
			Wood: 350
			Concrete: 350

BlasterExplosion:
	ValidTargets: Ground, Structure
	Warhead@Damage: SpreadDamage
		DamageTypes: Fire
		Spread: 512
		Damage: 7500
		Versus:
			None: 125
			Steel: 50
			Light: 50
			Heavy: 50
			Wood: 100
			Concrete: 50
	Warhead@Effect: CreateEffect
		Image: explosion
		Explosions: medium
		ImpactSounds: explosion02.ogg, explosion03.ogg
		ValidTargets: Ground, Water, Ship, Air, Structure

SuperUnitExplode:
	Inherits: ^Explosion
	Warhead@Effect: CreateEffect
		Explosions: large_2
		ImpactSounds: big_explosion_jobro.ogg
	Warhead@Damage: SpreadDamage
		Damage: 100000
	Warhead@Incendiary: TreeDamage
		Damage: 100000
