BuildingExplode:
	Warhead@Effectf: CreateEffect
		Explosions: medium, medium_2, large, large_f, large_2, large_3
		ImpactSounds: explosion07.wav, explosion08.wav

^Explosion:
	ValidTargets: Ground, Water, Air, Tree, Lava, Swamp
	Warhead@1Dam: SpreadDamage
		DamageTypes: Fire
		Spread: 426
		Damage: 5000
		Versus:
			None: 90
			Steel: 75
	Warhead@Effect: CreateEffect
		Explosions: small_2
		ValidTargets: Ground, Air, Water, Lava, Swamp
		ImpactSounds: explosion02.wav, explosion03.wav

ArtilleryExplode:
	Inherits: ^Explosion
	Warhead@Damage: SpreadDamage
		Damage: 15000
	Warhead@Effect: CreateEffect
		Explosions: medium
		ImpactSounds: explosion04.wav, explosion05.wav

UnitExplodeSmall:
	Inherits: ^Explosion
	Warhead@Damage: SpreadDamage
		Damage: 4000

PropExplode:
	Inherits: ^Explosion
	Warhead@Damage: SpreadDamage
		Damage: 4000
	Warhead@Effect: CreateEffect
		Explosions: medium

AntiTankMine:
	Warhead@Damage: SpreadDamage
		DamageTypes: Fire
		Spread: 256
		Damage: 40000
		AffectsParent: true
		InvalidTargets: Mine
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@Effect: CreateEffect
		Explosions: large_2, large_3
		ImpactSounds: explosion02.wav
	Warhead@Smudge: LeaveSmudge
		SmudgeType: Crater
		Chance: 50
		InvalidTargets: Structure, Wall, Trees

PilotSpawn:
	ValidTargets: Air
	Warhead@SpawnPilot: FireRadius
		Weapon: Spaceman
		ValidTargets: Air

DropPodImpact:
	ValidTargets: Ground, Tree
	Warhead@Debris: FireShrapnel
		Weapon: Debris
		Amount: 4
	Warhead@Effect: CreateEffect
		Explosions: idle
		Image: smoke
		ImpactSounds: impact_sangnamsa.wav	

DropPodExplode:
	ValidTargets: Ground, Air, Water, Lava, Swamp
	Warhead@Effect: CreateEffect
		Explosions: medium
		ValidTargets: Ground, Air, Water, Lava, Swamp
		ImpactSounds: explosion02.wav, explosion03.wav
