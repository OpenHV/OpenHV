BuildingExplode:
	Warhead@Effectf: CreateEffect
		Explosions: small, medium, large
		ImpactSounds: explosion07.wav, explosion08.wav

^Explosion:
	ValidTargets: Ground, Water, Air, Tree
	Warhead@1Dam: SpreadDamage
		DamageTypes: Fire
		Spread: 426
		Damage: 5000
		Versus:
			None: 90
			Steel: 75
	Warhead@Effect: CreateEffect
		Explosions: small
		ValidTargets: Ground, Air
		ImpactSounds: explosion02.wav, explosion03.wav

ArtilleryExplode:
	Inherits: ^Explosion
	Warhead@Damage: SpreadDamage
		Damage: 15000
	Warhead@Effect: CreateEffect
		Explosions: medium
		ImpactSounds: explosion04.wav, explosion05.wav

UnitExplodeSmall:
	Inherits: ^Explosion
	Warhead@Damage: SpreadDamage
		Damage: 4000
	Warhead@Effect: CreateEffect
		Explosions: small

AntiTankMine:
	Warhead@Damage: SpreadDamage
		DamageTypes: Fire
		Spread: 256
		Damage: 40000
		AffectsParent: true
		InvalidTargets: Mine
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@Effect: CreateEffect
		Explosions: large
		ImpactSounds: explosion02.wav
	Warhead@Smudge: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Structure, Wall, Trees
